{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'comments/style.css' %}">
</head>
<body>
    <h1>회원가입</h1>

    <div class="comment-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">가입하기</button>
        </form>
    </div>
</body>
</html>
