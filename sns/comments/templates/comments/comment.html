<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>댓글 남기기</title>
</head>
<body>
    <h1>댓글 남기기</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="comment_text" placeholder="댓글을 입력하세요" required>
        <button type="submit">작성</button>
    </form>

    {% if comment %}
    <div>
        <p>댓글: {{ comment }}</p>
    </div>
    {% endif %}
</body>
</html>
